{% extends "base.html" %}

{% block title %}
<title>Login</title>
{% endblock title %} 

{% block bodyContent %}
	<!-- main -->
	<div class="main-agile">
		<div class="content">
			<div class="top-grids">
				<div class="top-grids-left">
					<div class="signin-form-grid">
						<div class="signin-form">
							<div><img src="" height="70px"></div>
							<h2>Sign In Form</h2>
							<form id="signin" method="post">
								{% csrf_token %}
								<input type="text" name="username" id="id_username" placeholder="User Name" required="">
								<input type="password" name="password" id="id_password" placeholder="Password" required="">
								<input type="checkbox" id="brand" value="">
								<label for="brand"><span></span> Remember me ?</label>
								<input type="submit" value="SIGN IN">
								<div class="signin-agileits-bottom">
									<p><a href="/client/password-reset/">Forgot Password ?</a></p>
								</div>
							</form>

							{% if form.errors %}

                    <div class="alert alert-success">
                   <script>alert('Username  or Password Incorrect')</script>
                    </div>
            				{% endif %}

						</div>
						<div class="signin-firm">
							<div class="social-grids">
								<div class="social-text">
									<p><a href="#"> Click Here To SignUp </a></p>
								</div>
								<div class="clear"> </div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clear"> </div>
		</div>
	</div>
	<div class="copyright">
		<p> Â© 2019 . All rights reserved | A Product of <a href="snetgh.net">Step Network</a></p>
	</div>
	</div>
	<!-- //main -->


{% endblock bodyContent %}
