{% extends "base.html" %}

{% block title %}
<title>Password Reset</title>
{% endblock title %} 

{% block bodyContent %}
	<!-- main -->
	<div class="main-agile">
		<div class="content">
			<div class="top-grids">
				<div class="top-grids-left">
					<div class="signin-form reset-password">
						<h3>Reset Password</h3>
						<form action="#" method="post">
							{% csrf_token %}
							<input type="password" placeholder="Password" name="Password" required="">
							<input type="password" placeholder="Repeat Password" name="Repeat Password" required="">
							<input type="submit" class="send" value="Update Password">
						</form>
					</div>
				</div>
				<div class="clear"> </div>
			</div>
		</div>
		<div class="copyright">
			<p> Â© 2017 Different Multiple Form Widget . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
		</div>
	</div>
	<!-- //main -->

{% endblock bodyContent %}
