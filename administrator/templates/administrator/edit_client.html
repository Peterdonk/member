
{% extends "admin_base.html" %}

{% load static  %}

 {% block pageNameBig %}Edit Clients {% endblock pageNameBig %}
  {% block pageNameSmall %}Edit Clients {% endblock pageNameSmall %}
{%  block bodyContent %}

<div class="col-md-8 offset-md-2">						
						<div class="card mb-3">
						
								
							<div class="card-body">
								
								<form autocomplete="off" action="." method="post">
								  <div class="form-row">
									<div class="form-group col-md-6">
									  <label for="client_full_name">Full Name</label>
									  <input type="text" class="form-control" id="client_full_name" placeholder="Full Name" autocomplete="off" disabled="disabled">
									</div>
									<div class="form-group col-md-6">
									  <label for="client_username">Username</label>
									  <input type="text" class="form-control" id="client_username" placeholder="Username" autocomplete="off" disabled="disabled">
									</div>
								  </div>

								    <div class="form-row">
									<div class="form-group col-md-6">
									 <label for="digital_address">Digital Address</label>
									<input type="text" class="form-control" id="digital_address" placeholder="Digital Address" disabled="disabled">
									</div>
									<div class="form-group col-md-6">
									  <label for="phone">Telephone</label>
									<input type="text" class="form-control" id="phone" placeholder="Telephone" disabled="disabled">
									</div>
								  </div>

								  <div class="form-row">
									<div class="form-group col-md-6">
									 <label for="contact_person">Contact Person</label>
									<input type="text" class="form-control" id="contact_person" placeholder="Contact Person" disabled="disabled">
									</div>
									<div class="form-group col-md-6">
									  <label for="contact_telephone">Contact Telephone</label>
									<input type="text" class="form-control" id="contact_telephone" placeholder="Contact Telephone" disabled="disabled">
									</div>
								  </div>

								   <div class="form-row">
									<div class="form-group col-md-6">
									 <label for="email">Email</label>
									<input type="email" class="form-control" id="email" placeholder="Email" disabled="disabled">
									</div>
									<div class="form-group col-md-6">
									  <label for="service">Service</label>
									<input type="text" class="form-control" id="service" placeholder="Service" disabled="disabled">
									</div>
								  </div>

								  <div class="form-row">
									<div class="form-group col-md-6">
									 <label for="status">Status</label>
									<input type="status" class="form-control" id="status" placeholder="Status" disabled="disabled">
									</div>
									<div class="form-group col-md-6">
										 <label for="status">Change Status</label>
									  <select class="form-control">
									  	<option selected disabled>Select Status</option>
									  	<option value="1">Active</option>
									  	<option value="0">Disabled</option>
									  </select>
									</div>
								  </div>

								  <hr>
								  <div class="text-right">
								  <button type="submit" class="btn btn-primary">Save Details</button>
								  <a href="{% url 'manage_clients'  %}" class="btn btn-danger">Cancel</a>
								  </div>
								</form>
								
							</div>							
						</div><!-- end card-->					
                    </div>

{%  endblock bodyContent %}
